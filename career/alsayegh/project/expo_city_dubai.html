<script src="../../cdnjs.cloudflare.com/ajax/libs/draggabilly/2.3.0/draggabilly.pkgd.min.js"></script>

<script>
    const grid = document.querySelector('#packery-grid');
const pckry = new Packery(grid, {
    itemSelector: '.grid-item',
    gutter: 16, // Space between items
    percentPosition: true, // Ensures responsiveness
});

// Enable drag-and-drop with Draggabilly
const draggables = document.querySelectorAll('.grid-item');
draggables.forEach(item => {
    const draggie = new Draggabilly(item);
    pckry.bindDraggabillyEvents(draggie);
});

// Save order dynamically after dragging
pckry.on('dragItemPositioned', () => {
    const order = Array.from(pckry.getItemElements()).map((item, index) => ({
        id: item.dataset.id,
        order: index + 1, // Position starts from 1
    }));

    fetch('/save-order', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content'),
        },
        body: JSON.stringify({ order }),
    });
});

    </script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.muteToggleBtn');
      const videos = document.querySelectorAll('video'); // Select all video elements

      buttons.forEach(button => {
          button.addEventListener('click', () => {
              const videoId = button.getAttribute('data-id');
              const video = document.getElementById(videoId);
              const icon = button.querySelector('.muteIcon');

              if (!video) {
                  console.error(`Video with ID '${videoId}' not found.`);
                  return;
              }

              // If the clicked video is currently unmuted, mute it
              if (!video.muted) {
                  video.muted = true;
                  icon.src = "../assets/img/unmute.png"; // Show "unmute" icon
              } else {
                  // Mute all videos first
                  videos.forEach(v => {
                      v.muted = true;
                      const btn = document.querySelector(`.muteToggleBtn[data-id="${v.id}"]`);
                      if (btn) {
                          const img = btn.querySelector('.muteIcon');
                          if (img) img.src = "../assets/img/unmute.png"; // Reset all icons to "unmute"
                      }
                  });

                  // Unmute the clicked video
                  video.muted = false;
                  icon.src = "../assets/img/mute.png"; // Show "mute" icon
              }
          });
      });
  });
</script>
